<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Contact</title>
</head>

<body>
    <!-- Start of Nav -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <h2>Marlon Pacheco</h2>
        <!-- Nav bar links -->
        <div class="d-flex ml-auto" id="navLinks">
            <a href="index.html" class="nav-item nav-link">About me</a>
            <a href="portfolio.html" class="nav-item nav-link">Portfolio</a>
            <a href="contact.html" class="nav-item nav-link">Contact</a>
        </div>
    </nav>
    <!-- End of Nav -->

    <!-- About me container -->
    <section class="container">
        <!-- header  -->
        <div class="row" id="rowHeader">
            <div class="col-12">
                <h1>Contact</h1>
            </div>
        </div>

        <!-- content  -->
        <form>
            <div class="form-group">
                <label for="nameBox">Name</label>
                <input type="text" class="form-control" id="nameBox" placeholder="Subaru Kun">
              </div>
              <div class="form-group">
            <div class="form-group">
              <label for="emailBox">Email</label>
              <input type="email" class="form-control" id="emailBox" placeholder="example@email.com">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="messageBox">Message</label>
                <textarea class="form-control" id="messageBox" rows="3"></textarea>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>

    <!-- footer  -->
    <footer>
        &copy Copryright
    </footer>
</body>

</html>
