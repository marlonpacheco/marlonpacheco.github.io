<!DOCTYPE html>
<!-- saved from url=(0051)https://marlonpacheco.github.io/Work-Day-Scheduler/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Work_Day_Scheduler_files/bootstrap.min.css">
    <link rel="stylesheet" href="./Work_Day_Scheduler_files/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="./Work_Day_Scheduler_files/css" rel="stylesheet">
    <link rel="stylesheet" href="./Work_Day_Scheduler_files/style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Monday, August 24th 2020</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" id="9am">
        <h2 class="col-2 time-block hour">09:00 AM</h2>
        <input id="event9" placeholder="(add event)" class="col-9 description past" time="9">
        <button id="btn9" class="col-1 saveBtn fa fa-save fa-2x"></button>
      </div>
      <div class="row" id="10am">
        <h2 class="col-2 time-block hour">10:00 AM</h2>
        <input id="event10" placeholder="(add event)" class="col-9 description past" time="10">
        <button id="btn10" class="col-1 saveBtn fa fa-save fa-2x"></button>
      </div>
      <div class="row" id="11am">
        <h2 class="col-2 time-block hour">11:00 AM</h2>
        <input id="event11" placeholder="(add event)" class="col-9 description past" time="11">
        <button id="btn11" class="col-1 saveBtn fa fa-save fa-2x"></button>
      </div>
      <div class="row" id="12pm">
        <h2 class="col-2 time-block hour">12:00 PM</h2>
        <input id="event12" placeholder="(add event)" class="col-9 description past" time="12">
        <button id="btn12" class="col-1 saveBtn fa fa-save fa-2x"></button>
      </div>
      <div class="row" id="1pm">
        <h2 class="col-2 time-block hour">01:00 PM</h2>
        <input id="event1" placeholder="(add event)" class="col-9 description past" time="13">
        <button id="btn1" class="col-1 saveBtn fa fa-save fa-2x"></button>
      </div>
      <div class="row" id="2pm">
        <h2 class="col-2 time-block hour">02:00 PM</h2>
        <input id="event2" placeholder="(add event)" class="col-9 description past" time="14">
        <button id="btn2" class="col-1 saveBtn fa fa-save fa-2x"></button>
      </div>
      <div class="row" id="3pm">
        <h2 class="col-2 time-block hour">03:00 PM</h2>
        <input id="event3" placeholder="(add event)" class="col-9 description past" time="15">
        <button id="btn3" class="col-1 saveBtn fa fa-save fa-2x"></button>
      </div>
      <div class="row" id="4pm">
        <h2 class="col-2 time-block hour">04:00 PM</h2>
        <input id="event4" placeholder="(add event)" class="col-9 description past" time="16">
        <button id="btn4" class="col-1 saveBtn fa fa-save fa-2x"></button>
      </div>
      <div class="row" id="5pm">
        <h2 class="col-2 time-block hour">05:00 PM</h2>
        <input id="event5" placeholder="(add event)" class="col-9 description past" time="17">
        <button id="btn5" class="col-1 saveBtn fa fa-save fa-2x"></button>
      </div>
    </div>

    <script src="./Work_Day_Scheduler_files/jquery-3.4.1.min.js"></script>
    <script src="./Work_Day_Scheduler_files/moment.min.js"></script>
    <script src="./Work_Day_Scheduler_files/script.js"></script>
  

</body></html>
